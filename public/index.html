    (function (window) {
      window.onloadBundle = function onloadBundle() {

      function loadScript(srcouce, callback) {
        var times = 0;
        function load() {
          if (times > 2) return 0;
          times++;
          var script = document.createElement('script');
          script.type = 'text/javascript';
          document.body.appendChild(script);
          script.src = (!!window.SCRIPT_CND_URL ? window.SCRIPT_CND_URL : '') + srcouce;
          script.onload = function () {
            if (typeof callback === 'function') callback();
          };
          script.onerror = load;
        }
        load();
      }
      function loadLink(srcouce) {
        var times = 0;
        function load() {
          if (times > 2) return 0;
          times++;
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          document.body.appendChild(link);
          link.href = srcouce;
          link.onerror = load;
        }
        load();
      }
      window.DefaultAdmin = 'alex';
      window.DefaultPW = '123456';
      onloadBundle();
    })(window);
